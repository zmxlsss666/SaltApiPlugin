<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaltPlayer Web 控制器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .player-card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-header {
            display: flex;
            padding: 30px;
            gap: 25px;
            position: relative;
        }
        
        .album-art {
            flex: 0 0 200px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .album-art .music-icon {
            font-size: 80px;
            color: rgba(255, 255, 255, 0.2);
        }
        
        .track-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .track-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .track-artist {
            font-size: 20px;
            color: #8a8dcc;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .progress-container {
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #8f94fb, #4e54c8);
            border-radius: 3px;
            width: 30%;
            position: relative;
        }
        
        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #aaa;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
            font-size: 24px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 30px;
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .volume-btn {
            background: transparent;
            font-size: 18px;
        }
        
        .lyrics-container {
            padding: 30px;
            background: rgba(20, 20, 36, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .lyrics-title {
            font-size: 18px;
            color: #8a8dcc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lyrics-content {
            line-height: 1.8;
            font-size: 18px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .lyrics-content p {
            margin: 10px 0;
            transition: all 0.3s ease;
            padding: 5px 15px;
            border-radius: 5px;
        }
        
        .lyrics-content .current-lyric {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            background: rgba(143, 148, 251, 0.15);
            transform: scale(1.05);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(15, 15, 30, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
            color: #aaa;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #8a8dcc;
        }
        
        .error {
            display: none;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .player-header {
                flex-direction: column;
                padding: 20px;
            }
            
            .album-art {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
            
            .track-info {
                text-align: center;
            }
            
            .controls {
                justify-content: center;
            }
            
            .volume-container {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-card">
            <div class="player-header">
                <div class="album-art">
                    <i class="fas fa-music music-icon"></i>
                    <img id="album-cover" src="" alt="Album Cover">
                </div>
                
                <div class="track-info">
                    <h1 class="track-title" id="track-title">歌曲标题</h1>
                    <p class="track-artist" id="track-artist">艺术家</p>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" id="progress-bar"></div>
                        </div>
                        <div class="progress-time">
                            <span id="current-time">00:00</span>
                            <span id="total-time">00:00</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="control-btn" id="prev-btn" title="上一曲">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-btn" id="play-btn" title="播放/暂停">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="next-btn" title="下一曲">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        
                        <div class="volume-container">
                            <button class="control-btn volume-btn" id="mute-btn" title="静音">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="80">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="lyrics-container">
                <div class="lyrics-title">
                    <i class="fas fa-music"></i> 歌词
                </div>
                <div class="lyrics-content" id="lyrics-content">
                    <p>正在加载歌词...</p>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="status-item">
                    <i class="fas fa-plug"></i>
                    <span id="api-status">SaltPlayer API 连接中...</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-clock"></i>
                    <span id="update-time">最后更新: --:--:--</span>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> 正在加载数据...
        </div>
        
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // 全局变量
        let currentLyrics = [];
        let currentPosition = 0;
        let updateInterval;
        let lyricsUpdateInterval;
        
        // API端点
        const API_BASE = '/api';  // 使用相对路径
        
        // DOM元素
        const trackTitle = document.getElementById('track-title');
        const trackArtist = document.getElementById('track-artist');
        const progressBar = document.getElementById('progress-bar');
        const currentTime = document.getElementById('current-time');
        const totalTime = document.getElementById('total-time');
        const playBtn = document.getElementById('play-btn');
        const playBtnIcon = playBtn.querySelector('i');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const muteBtn = document.getElementById('mute-btn');
        const muteBtnIcon = muteBtn.querySelector('i');
        const volumeSlider = document.getElementById('volume-slider');
        const lyricsContent = document.getElementById('lyrics-content');
        const albumCover = document.getElementById('album-cover');
        const updateTime = document.getElementById('update-time');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const apiStatus = document.getElementById('api-status');
        
        // 格式化毫秒为 MM:SS
        function formatTime(ms) {
            if (isNaN(ms)) return "00:00";
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // 格式化毫秒为 MM:SS:mmm（用于调试）
        function formatTimeDetailed(ms) {
            if (isNaN(ms)) return "00:00.000";
            const totalSeconds = ms / 1000;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const milliseconds = Math.floor((ms % 1000));
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
        }
        
        // 获取当前播放信息
        async function getNowPlaying() {
            try {
                const response = await fetch(`${API_BASE}/now-playing`);
                if (!response.ok) throw new Error('网络响应不正常');
                return await response.json();
            } catch (error) {
                showError(`无法获取当前播放信息: ${error.message}`);
                return null;
            }
        }
        
        // 获取歌词
        async function getLyrics() {
            try {
                const response = await fetch(`${API_BASE}/lyric`);
                if (!response.ok) throw new Error('歌词获取失败');
                
                const data = await response.json();
                if (data.status === 'success' && data.lyric) {
                    return data.lyric;
                }
                return null;
            } catch (error) {
                console.error('获取歌词失败:', error);
                return null;
            }
        }
        
        // 解析LRC歌词
        function parseLyrics(lyricsText) {
            if (!lyricsText) return [];
            
            const lines = lyricsText.split('\n');
            const lyrics = [];
            
            lines.forEach(line => {
                // 匹配时间标签
                const timeTags = line.match(/\[(\d+):(\d+)\.(\d+)\]/g);
                if (!timeTags) return;
                
                // 提取歌词文本
                const text = line.replace(timeTags.join(''), '').trim();
                if (!text) return;
                
                // 处理每个时间标签
                timeTags.forEach(tag => {
                    const match = tag.match(/\[(\d+):(\d+)\.(\d+)\]/);
                    if (match) {
                        const min = parseInt(match[1]);
                        const sec = parseInt(match[2]);
                        const ms = parseInt(match[3]);
                        const time = min * 60000 + sec * 1000 + ms;
                        lyrics.push({ time, text });
                    }
                });
            });
            
            // 按时间排序
            lyrics.sort((a, b) => a.time - b.time);
            return lyrics;
        }
        
        // 更新歌词显示
        function updateLyricsDisplay(position) {
            if (!currentLyrics.length) {
                lyricsContent.innerHTML = '<p>暂无歌词</p>';
                return;
            }
            
            // 找到当前时间对应的歌词行
            let currentIndex = -1;
            for (let i = 0; i < currentLyrics.length; i++) {
                if (currentLyrics[i].time > position) {
                    currentIndex = i - 1;
                    break;
                }
            }
            
            if (currentIndex === -1) {
                currentIndex = currentLyrics.length - 1;
            }
            
            // 生成歌词HTML
            let lyricsHTML = '';
            for (let i = Math.max(0, currentIndex - 3); i < Math.min(currentLyrics.length, currentIndex + 4); i++) {
                const className = i === currentIndex ? 'current-lyric' : '';
                lyricsHTML += `<p class="${className}">${currentLyrics[i].text}</p>`;
            }
            
            lyricsContent.innerHTML = lyricsHTML;
            
            // 滚动到当前歌词位置
            const currentElement = document.querySelector('.current-lyric');
            if (currentElement) {
                currentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        // 更新播放器界面
        async function updatePlayer() {
            try {
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                const data = await getNowPlaying();
                if (!data) return;
                
                // 更新歌曲信息
                trackTitle.textContent = data.title || '未知标题';
                trackArtist.textContent = data.artist || '未知艺术家';
                
                // 更新播放状态
                if (data.isPlaying) {
                    playBtnIcon.className = 'fas fa-pause';
                } else {
                    playBtnIcon.className = 'fas fa-play';
                }
                
                // 更新进度条
                currentPosition = data.position || 0;
                const duration = data.duration || 300000; // 默认5分钟
                const positionPercent = Math.min(100, (currentPosition / duration) * 100);
                progressBar.style.width = `${positionPercent}%`;
                
                // 更新时间显示
                currentTime.textContent = formatTime(currentPosition);
                totalTime.textContent = formatTime(duration);
                
                // 更新封面
                await updateCover();
                
                // 更新歌词
                if (!currentLyrics.length) {
                    const lyricsText = await getLyrics();
                    currentLyrics = parseLyrics(lyricsText);
                }
                
                // 更新时间戳
                const now = new Date();
                updateTime.textContent = `最后更新: ${now.toLocaleTimeString()}`;
                
                // 更新API连接状态
                apiStatus.textContent = "SaltPlayer API 已连接";
                apiStatus.style.color = "#8a8dcc";
                
                loading.style.display = 'none';
            } catch (error) {
                showError(`更新播放器失败: ${error.message}`);
                loading.style.display = 'none';
                
                // 更新API连接状态
                apiStatus.textContent = "SaltPlayer API 连接失败";
                apiStatus.style.color = "#ff6b6b";
            }
        }
        
        // 更新封面
        async function updateCover() {
            try {
                // 使用相对路径获取封面
                const coverUrl = `${API_BASE}/pic?t=${Date.now()}`; // 添加时间戳避免缓存
                albumCover.src = coverUrl;
                albumCover.style.display = 'block';
                albumCover.previousElementSibling.style.display = 'none';
            } catch (error) {
                console.error('更新封面失败:', error);
                albumCover.style.display = 'none';
                albumCover.previousElementSibling.style.display = 'block';
            }
        }
        
        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // 切换播放/暂停
        async function togglePlayPause() {
            try {
                const response = await fetch(`${API_BASE}/play-pause`);
                if (!response.ok) throw new Error('操作失败');
                
                const data = await response.json();
                if (data.isPlaying) {
                    playBtnIcon.className = 'fas fa-pause';
                } else {
                    playBtnIcon.className = 'fas fa-play';
                }
            } catch (error) {
                showError(`播放/暂停操作失败: ${error.message}`);
            }
        }
        
        // 上一曲
        async function prevTrack() {
            try {
                await fetch(`${API_BASE}/previous-track`);
                // 重置歌词
                currentLyrics = [];
                await updatePlayer();
            } catch (error) {
                showError(`上一曲操作失败: ${error.message}`);
            }
        }
        
        // 下一曲
        async function nextTrack() {
            try {
                await fetch(`${API_BASE}/next-track`);
                // 重置歌词
                currentLyrics = [];
                await updatePlayer();
            } catch (error) {
                showError(`下一曲操作失败: ${error.message}`);
            }
        }
        
        // 切换静音
        function toggleMute() {
            const isMuted = volumeSlider.value === '0';
            
            if (isMuted) {
                // 取消静音
                volumeSlider.value = '80';
                muteBtnIcon.className = 'fas fa-volume-up';
            } else {
                // 静音
                volumeSlider.value = '0';
                muteBtnIcon.className = 'fas fa-volume-mute';
            }
        }
        
        // 增加音量
        async function volumeUp() {
            try {
                await fetch(`${API_BASE}/volume/up`);
                
                // 模拟音量变化
                const currentVolume = parseInt(volumeSlider.value);
                const newVolume = Math.min(100, currentVolume + 10);
                volumeSlider.value = newVolume;
                
                // 更新静音按钮状态
                if (newVolume === 0) {
                    muteBtnIcon.className = 'fas fa-volume-mute';
                } else {
                    muteBtnIcon.className = 'fas fa-volume-up';
                }
            } catch (error) {
                showError(`音量增加失败: ${error.message}`);
            }
        }
        
        // 减少音量
        async function volumeDown() {
            try {
                await fetch(`${API_BASE}/volume/down`);
                
                // 模拟音量变化
                const currentVolume = parseInt(volumeSlider.value);
                const newVolume = Math.max(0, currentVolume - 10);
                volumeSlider.value = newVolume;
                
                // 更新静音按钮状态
                if (newVolume === 0) {
                    muteBtnIcon.className = 'fas fa-volume-mute';
                } else {
                    muteBtnIcon.className = 'fas fa-volume-up';
                }
            } catch (error) {
                showError(`音量减少失败: ${error.message}`);
            }
        }
        
        // 事件监听器
        playBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);
        muteBtn.addEventListener('click', toggleMute);
        
        // 音量滑块事件
        volumeSlider.addEventListener('input', () => {
            if (volumeSlider.value === '0') {
                muteBtnIcon.className = 'fas fa-volume-mute';
            } else {
                muteBtnIcon.className = 'fas fa-volume-up';
            }
        });
        
        // 音量增减按钮
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                volumeUp();
            } else if (e.key === 'ArrowDown') {
                volumeDown();
            }
        });
        
        // 初始化播放器
        async function initPlayer() {
            await updatePlayer();
            
            // 设置定时器更新播放信息
            updateInterval = setInterval(updatePlayer, 100);
            
            // 设置定时器更新歌词（更频繁）
            lyricsUpdateInterval = setInterval(() => {
                // 模拟播放进度前进
                currentPosition += 1000;
                updateLyricsDisplay(currentPosition);
            }, 1000);
        }
        
        // 启动播放器
        initPlayer();
    </script>
</body>
</html>
